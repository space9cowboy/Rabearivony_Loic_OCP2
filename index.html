<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" media="screen and (max-width: 991px)" href="css/styles_tablette.css" />
    <link rel="stylesheet" media="screen and (max-width: 767px) and (orientation: portrait)" href="css/styles_mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10fdb5e543.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Booki</title>
</head>
<body>
<!--Mise en place du Header composé du logo  et  d'une balise nav-->
<header>
    <nav>
        <img id="logobooki" src="./images/Booki.png" alt="Booki Logo">
            <div class="sousnav">
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
            </div>
    </nav>
</header>

<!--les titres-->
<main class="contenu">
    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
    <p>En plein centre-ville ou en pleine nature</p>

<!--barre de recherche-->
    <div class="recherche">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <input type="text" name="ville" id="ville" placeholder="Marseille,France"
        size="24" maxlength="20">
        <button>Rechercher</button>  
    </div>
     
<!--filter-->
    <div class="filters">
        <div class="textfilter">
            <h3>Filtres</h3>
        </div>
            <div class="filterlist">
                <div class="filter">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <span>Économique</span>
                </div>
                <div class="filter">
                    <i class="fa-solid fa-person"></i>
                    <span>Familial</span>
                </div>
                <div class="filter">
                    <i class="fa-solid fa-heart"></i>
                    <span>Romantique</span>
                </div>
                <div class="filter">
                    <i class="fa-solid fa-dog"></i>
                    <span>Animaux autorisés</span>
                </div>  
            </div>
    </div>

    <div class="info">
        <div class="iconinfo">
            <i class="fa-solid fa-info"></i>
        </div>
        <p>Plus de 500 hébergements sont disponibles dans cette ville</p>
    </div>
</main>
    
</body>
</html>
